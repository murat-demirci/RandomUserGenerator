<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .container {
            background: rgba(0, 0, 0, 0.5);

        }

        p {
            display: inline;
        }

        button {
            border-radius: 20px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: inset 0px 0px 40px 4px rgb(92, 92, 92);
            cursor: pointer;
            margin: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center mt-5 start-50 top-50">
        <div class="text-center">
            <div class="text-center">
                <img alt="">
            </div>
            
            <h3 id="name">_ _ _</h3>
            <h3>Age: <p id="age">_ _ _</p>
            </h3>
            <h3>Email: <p id="email">_ _ _</p>
            </h3>
            <h3></h3>
            <div class="text-center">
                <button>Generate User</button>
            </div>
            
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script>


        generator = () => {
            fetch('https://randomuser.me/api').then((response) => {
                return response.json();
            }).then((data) => {
                showData(data);
                console.log(data)
            })
        }

        $('button').click(function () {
            generator();
        });

        const colors = ['#008F39', '#AEA04B', '#BDECB6', '#C51D34', '#F3A505',
            '#B32428', '#6C6874', '#EC7C26', '#924E7D', '#EA899A'];
        let cout = 0;
        showData = (randomUser) => {

            if (cout === 10) {
                cout = 0;
            }
            console.log(cout);
            $('body').attr({ 'style': `background:${colors[cout]};color:#FDF4E3;` });
            console.log($('body').attr('style'));
            $('img').attr({ 'src': randomUser.results[0].picture.large, 'height': 150, 'style': `border-radius:50px;box-shadow: 0px 0px 30px 4px ${colors[cout]};margin:20px 0;` });
            document.getElementById('name').innerText =
                `${randomUser.results[0].name.title}. ${randomUser.results[0].name.first} ${randomUser.results[0].name.last}`

            document.getElementById('age').innerText =
                `${randomUser.results[0].dob.age}`

            document.getElementById('email').innerText =
                `${randomUser.results[0].email}`
            cout++;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
